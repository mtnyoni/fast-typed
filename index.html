<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TypeRacer - WASM Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="wasm_exec.js"></script>
</head>
<body>
    <div class="container">
        <h1>TypeRacer</h1>
        
        <div class="game-container">
            <div class="race-track">
                <div class="finish-line"></div>
                <div id="player-car" class="car">
                    <svg width="60" height="30" viewBox="0 0 60 30">
                        <rect x="10" y="15" width="40" height="10" rx="3" fill="#f44336"/>
                        <rect x="5" y="10" width="50" height="10" rx="2" fill="#2196F3"/>
                        <circle cx="15" cy="25" r="5" fill="#333"/>
                        <circle cx="45" cy="25" r="5" fill="#333"/>
                        <rect x="20" y="5" width="20" height="10" rx="2" fill="#2196F3"/>
                    </svg>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">Speed: <span id="speed">0</span> WPM</div>
                <div class="stat-item">Accuracy: <span id="accuracy">100</span>%</div>
                <div class="stat-item">Progress: <span id="progress">0</span>%</div>
            </div>
            
            <div id="text-display" class="text-display">
                <!-- Text will be displayed here -->
            </div>
            
            <div class="input-area">
                <div id="game-message"></div>
                <button id="start-btn">Start Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
